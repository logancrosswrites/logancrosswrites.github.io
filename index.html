<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Logan Cross Writes</title>
		<!-- Google Fonts: Roboto Slab -->
		<link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700&display=swap" rel="stylesheet" />
		<!-- Font Awesome 7 for social icons -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" />
		<link rel="icon" href="/favicon.ico" type="image/x-icon" />
		<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
		<style>
			body {
				margin: 0;
				height: 100vh;
				display: flex;
				justify-content: center;
				align-items: center;
				background-color: white;
				font-family: 'Roboto Slab', sans-serif;
			}
			.container {
				text-align: center;
			}
			.circle {
				padding-top: 1em;
				padding-left: 0.5em;
				padding-right: 0.5em;
				width: 300px; /* adjust as needed */
				height: 300px;
				border-radius: 50%;
				background-color: #67c8be;
				display: flex;
				justify-content: center;
				align-items: center;
				overflow: hidden;
			}

			.circle img {
				height: 100%;
				width: auto;
			}

			.caption {
				margin-top: 2rem;
				color: #333;
			}
			.caption .title {
				font-weight: 600;
				font-size: 1.8rem;
			}
			.caption .subtitle {
				font-weight: 400;
				font-size: 1.2rem;
			}

			.socials {
				margin-top: 2rem;
				display: flex;
				justify-content: center;
				gap: 20px;
			}
			.socials a {
				color: #333;
				font-size: 1.8rem;
				transition: color 0.3s ease;
			}
			.socials a:hover {
				color: #35c4a0;
			}
			.substack-icon {
				padding-top: 0.1em;
				width: 1.1em;
				height: 1.1em;
				fill: currentColor;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="circle">
				<img src="avatar.jpeg" alt="Profile" />
			</div>
			<div class="caption">
				<div class="title">Logan Cross Writes<i class="fa-solid fa-feather"></i></div>
				<div class="subtitle">Writer • LitRPG • Isekai</div>
			</div>
			<div class="socials">
				<a href="mailto:logan@logancrosswrites.com" aria-label="Email" title="Email">
					<i class="fas fa-envelope"></i>
				</a>
				<a href="https://logancrosswrites.substack.com" target="_blank" aria-label="Substack" title="Substack">
					<svg class="substack-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
						<path d="M 80 32 h 352 v 64 H 80 Z m 0 128 h 352 v 64 H 80 Z m 0 128 h 352 v 192 L 256 416 80 480 Z" />
					</svg>
				</a>
				<a href="https://www.royalroad.com/profile/798542" target="_blank" aria-label="Royal Road" title="Royal Road">
					<i class="fas fa-book"></i>
				</a>
				<a href="https://patreon.com/LoganCrossWrites" target="_blank" aria-label="Patreon" title="Patreon">
					<i class="fab fa-patreon"></i>
				</a>
				<a href="https://reddit.com/user/LoganCrossWrites" target="_blank" aria-label="Reddit" title="Reddit">
					<i class="fab fa-reddit"></i>
				</a>
				<a href="https://x.com/LoganCrossBooks" target="_blank" aria-label="X (Twitter)" title="X (Twitter)">
					<i class="fab fa-x-twitter"></i>
				</a>
				<a href="https://instagram.com/logan.cross.writes" target="_blank" aria-label="Instagram" title="Instagram">
					<i class="fab fa-instagram"></i>
				</a>
			</div>
		</div>
	</body>
</html>
