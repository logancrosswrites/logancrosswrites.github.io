<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- Favicons / PWA -->
		<link rel="icon" href="favicon.ico" />
		<link rel="icon" type="image/svg+xml" href="favicon.svg" />
		<link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
		<link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
		<link rel="icon" type="image/png" sizes="96x96" href="favicon-96x96.png" />

		<meta name="msapplication-TileColor" content="#67c8be" />

		<!-- Google Fonts: Roboto Slab -->
		<link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700&display=swap" rel="stylesheet" />
		<!-- Font Awesome 7 for social icons -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" />
		<style>
			/* Make the viewport centring robust on mobile */
			* {
				box-sizing: border-box;
			}

			body {
				margin: 0;
				/* svh/dvh handle iOS/Android browser UI correctly */
				min-height: 100svh; /* supported on modern mobile */
				min-height: 100dvh; /* fallback on other modern browsers */
				display: grid;
				place-items: center; /* perfect centre */
				background-color: white;
				font-family: 'Roboto Slab', system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
			}

			.container {
				text-align: center;
			}

			/* True circle, no padding distortion */
			.circle {
				margin: auto;
				text-align: center;
				padding: 1em 0.5em;
				width: 300px;
				aspect-ratio: 1 / 1; /* keeps it a perfect circle at any size */
				border-radius: 50%;
				background-color: #67c8be;
				display: grid;
				place-items: center; /* centres the image inside */
				overflow: hidden;
			}

			/* Make the image fill the circle neatly */
			.circle img {
				width: 100%;
				height: 100%;
				object-fit: cover; /* cover avoids letterboxing */
			}

			/* Spacing & type (unchanged from your version, tweak as you like) */
			.caption {
				margin-top: 2rem;
				color: #333;
			}
			.caption .title {
				font-weight: 600;
				font-size: 1.8rem;
			}
			.caption .subtitle {
				font-weight: 400;
				font-size: 1.2rem;
			}

			/* Socials row */
			.socials {
				margin-top: 2rem;
				display: flex;
				justify-content: center;
				gap: 20px;
			}
			.socials a {
				color: #333;
				font-size: 1.8rem;
				transition: color 0.3s ease;
			}
			.socials a:hover {
				color: #35c4a0;
			}
			.substack-icon {
				width: 1.1em;
				height: 1.1em;
				fill: currentColor;
				vertical-align: -0.1em;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="circle">
				<img src="avatar-300.jpg" alt="Profile" />
			</div>
			<div class="caption">
				<div class="title">Logan Cross Writes<i class="fa-solid fa-feather"></i></div>
				<div class="subtitle">Writer • LitRPG • Isekai</div>
			</div>
			<div class="socials">
				<a href="mailto:logan@logancrosswrites.com" aria-label="Email" title="Email">
					<i class="fas fa-envelope"></i>
				</a>
				<a href="https://logancrosswrites.substack.com" target="_blank" aria-label="Substack" title="Substack">
					<svg class="substack-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
						<path d="M 80 32 h 352 v 64 H 80 Z m 0 128 h 352 v 64 H 80 Z m 0 128 h 352 v 192 L 256 416 80 480 Z" />
					</svg>
				</a>
				<a href="https://www.royalroad.com/profile/798542" target="_blank" aria-label="Royal Road" title="Royal Road">
					<i class="fas fa-book"></i>
				</a>
				<a href="https://patreon.com/LoganCrossWrites" target="_blank" aria-label="Patreon" title="Patreon">
					<i class="fab fa-patreon"></i>
				</a>
				<a href="https://reddit.com/user/LoganCrossWrites" target="_blank" aria-label="Reddit" title="Reddit">
					<i class="fab fa-reddit"></i>
				</a>
				<a href="https://x.com/LoganCrossBooks" target="_blank" aria-label="X (Twitter)" title="X (Twitter)">
					<i class="fab fa-x-twitter"></i>
				</a>
				<a href="https://instagram.com/logan.cross.writes" target="_blank" aria-label="Instagram" title="Instagram">
					<i class="fab fa-instagram"></i>
				</a>
			</div>
		</div>
	</body>
</html>
